<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- DEFAULT FONTS - fallbacks are mostly for icons, emoji is already handled properly with the system fontconfig -->

  <match target="pattern">
	<test name="family" qual="any" compare="eq">
	  <string>sans-serif</string>
	</test>
	<edit name="family" mode="assign" binding="strong">
	  <string>Libertinus Sans</string>
	  <string>0xProto Nerd Font</string>
	</edit>
  </match>

  <match target="pattern">
	<test name="family" qual="any" compare="eq">
	  <string>serif</string>
	</test>
	<edit name="family" mode="assign" binding="strong">
	  <string>Libertinus Serif</string>
	  <string>0xProto Nerd Font</string>
	</edit>
  </match>

  <match target="pattern">
	<test name="family" qual="any" compare="eq">
	  <string>monospace</string>
	</test>
	<edit name="family" mode="assign" binding="strong">
	  <string>0xProto Nerd Font</string>
	</edit>
  </match>

  <match target="pattern">
	<test name="family" qual="any" compare="eq">
	  <string>math</string>
	</test>
	<edit name="family" mode="assign" binding="strong">
	  <string>Libertinus Math</string>
	  <string>0xProto Nerd Font</string>
	</edit>
  </match>

  <!-- OVERRIDES -->

  <alias>
	<family>system-ui</family> 
	<default> 
	  <family>sans-serif</family>
	</default> 
  </alias>

  <alias>
	<family>ui-serif</family> 
	<default> 
	  <family>serif</family>
	</default> 
  </alias>

  <alias>
	<family>ui-sans-serif</family> 
	<default> 
	  <family>sans-serif</family>
	</default> 
  </alias>

  <alias>
	<family>ui-monospace</family> 
	<default> 
	  <family>monospace</family>
	</default> 
  </alias>
</fontconfig>

